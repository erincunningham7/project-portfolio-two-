<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Erin's Pop Culture Quiz</title>
</head>
<!-- Start: Welcome Container -->

<body>
    <div class="welcome-container" id="welcome">
        <h1 class="welcome-heading" id="welcome-heading">...</h1>
        <p class="welcome-text">Play this quiz!</p>
        <button class="welcome-btn" id="welcome-btn">Start</button>
    </div>
    <!-- End: Welcome Container -->
    <div class="container" id="quiz">
        <!-- Start: Quiz Container -->
        <div class="quiz-header">
            <span id="current"></span>
            <p class="timer" id="timer">Time left: <span id="count">59</span>s</p>
            <h2 class="question-txt" id="question-txt">Question</h2>

            <ul class="questions">
                <li class="question-item">
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="a_text">Question</label>
                </li>

                <li class="question-item">
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="b_text">Question</label>
                </li>

                <li class="question-item">
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="c_text">Question</label>
                </li>

                <li class="question-item">
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>
            <button class="submit-btn" id="submit"><span>Submit</span></button>
        </div>
    </div>
    <!-- End: Quiz Container -->
    <!--Javascript Link-->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
